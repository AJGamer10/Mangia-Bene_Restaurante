<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte ao Cliente</title>
    <link rel="stylesheet" href="static/css/style-suporte.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header
    class="d-flex justify-content-between mb-3 align-items-center navbar navbar-dark navbar-expand-lg sticky-top bg-white">
    <div class="titulo-logo d-flex align-items-center">
        <img src="static/img/logo-sem-fundo.png" class="d-block" alt="logo do site" height="70">
        <h1 class="ms-3">Mangia Bene</h1>
    </div>
    </header>
    <div class="input_container">
        <form name="formValidation" id="formValidation" action="validad.html">
            <div class="input-row">
                <input type="text" name="nome" placeholder="Name" required>
            </div>
            <div class="input-row">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-row">
                <input type="text" name="telefone" placeholder="Telefone" required>
            </div>
            <div class="input-row">
                <input type="text" name="assunto" placeholder="Assunto" required>
            </div>
            <div class="input-row">
                <textarea placeholder="Mensagem" name="formMensagem" required></textarea>
            </div>
            <div class="texte-center">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="static/js/main-suporte.js"></script>
</body>
</html>
