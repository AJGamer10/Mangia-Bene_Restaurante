<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script src="static/js/script.js"></script>
    <title>Cadastro</title>
</head>

<body class="register-page">
    <div class="filter-darkbrown">
        <main class="register-container">
            <h1 class="h1-resgister">Registrar</h1>
            <form id="register-users">
                <div class="input-group">
                    <input class="input" required autocomplete="off" type="text" name="username" id="usernameSignup">
                    <label class="label" for="usernameSignup">Nome de usuÃ¡rio</label>
                </div>
                <div class="input-group">
                    <input class="input" required autocomplete="off" type="email" name="email" id="emailSignup">
                    <label class="label" for="emailSignup">Email</label>
                </div>
                <div class="input-group">
                    <input class="input" required autocomplete="off" type="password" name="password"
                        id="passwordSignup">
                    <label class="label" for="passwordSignup">Senha</label>
                </div>
                <div class="input-group">
                    <input class="input" required autocomplete="off" type="password" name="password"
                        id="passwordConfirmSignup">
                    <label class="label" for="passwordConfirmSignup">Confirmar senha</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn bt-lg btn-login"><i class="bi bi-door-open"></i>
                        Cadastrar</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
